name: Publish Package

on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths:
            - src/**
            - tests/**

permissions:
    packages: write
    contents: read

env:
    NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

